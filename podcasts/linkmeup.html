<script type="text/javascript">
    Vue.config.debug = true;
    Vue.config.devtools = true;

    Vue.use(Vuex);
    Vue.use(vuelidate.default);
    var validationMixin = window.vuelidate.validationMixin;
    var required = window.validators.required;
    var minLength = window.validators.minLength;
    var maxLength = window.validators.maxLength;
    var email = window.validators.email;
    //Vue.use(VueMaterial.default);

    // Регистрируем vue-компоненты

    Vue.component('appcards',
        httpVueLoader('../../components/appcards.vue'));

    Vue.component('appfooter',
        httpVueLoader('../../components/appfooter.vue'));

    Vue.component('apploading',
        httpVueLoader('../../components/apploading.vue'));

    Vue.component('appmenu',
        httpVueLoader('../../components/appmenu.vue'));

    Vue.component('apppreloader',
        httpVueLoader('../../components/apppreloader.vue'));

    Vue.component('home',
        httpVueLoader('../../components/home.vue'));

    Vue.component('suggest',
        httpVueLoader('./suggest/suggest.vue'));

    Vue.mixin({
        methods: {
            getCard: function(cardData) {
                var link = String(cardData.link);
                if(link) {
                    if(link.startsWith('/podcasts')) {
                        return 'podcast-card';
                    }
                    if(link.startsWith('/blogs')) {
                        return 'blog-card';
                    }
                    if(link.startsWith('/channels')) {
                        return 'channel-card';
                    }
                }
                var cardType = cardData.cardType;
                if(cardType) {
                    if(cardType === "Resource") {
                        return 'resource-card';
                    }
                }
                return 'card';
            }
        }
    });

    /*********
	* components
	*********/

    // home page component
    const HomeComponent = {
        template: `
            <home></home>
        `
    };

    // about page component
    const AboutComponent = {
        template: `
            <div class="page-template page-template-about">
                <div class="page-title">
                    <div class="container">
                        <h1>О нас</h1>
                    </div>
                </div>
                <div class="container">
                    <div class="row">
                        <div class="col s8">
                            <div class="section">
                                <h2>Section</h2>
                                <p><router-link to="https://www.linkedin.com/in/carllomerabia">https://www.linkedin.com/in/carllomerabia</router-link></p>
                                <p>Lorem ipsum dolor sit amet consectetur adipisicing elit. Dignissimos iste quos adipisci ipsa officia molestias! Quibusdam, temporibus odio, quos aliquam quia aliquid consequuntur officia nesciunt vel obcaecati voluptatem assumenda. Reprehenderit.</p>
                            </div>
                            <div class="divider"></div>
                            <div class="section">
                                <h2>Section</h2>
                                <p>Lorem ipsum dolor sit amet consectetur adipisicing elit. Dignissimos iste quos adipisci ipsa officia molestias! Quibusdam, temporibus odio, quos aliquam quia aliquid consequuntur officia nesciunt vel obcaecati voluptatem assumenda. Reprehenderit.</p>
                            </div>
                            <div class="divider"></div>
                            <div class="section">
                                <h2>Section</h2>
                                <p>Lorem ipsum dolor sit amet consectetur adipisicing elit. Dignissimos iste quos adipisci ipsa officia molestias! Quibusdam, temporibus odio, quos aliquam quia aliquid consequuntur officia nesciunt vel obcaecati voluptatem assumenda. Reprehenderit.</p>
                            </div>
                            <div class="divider"></div>
                            <div class="section">
                                <h2>Section</h2>
                                <p>Lorem ipsum dolor sit amet consectetur adipisicing elit. Dignissimos iste quos adipisci ipsa officia molestias! Quibusdam, temporibus odio, quos aliquam quia aliquid consequuntur officia nesciunt vel obcaecati voluptatem assumenda. Reprehenderit.</p>
                            </div>
                        </div>
                        <div class="col s4">
                            <h3>Sidebar</h3>
                            <div class="collection">
                                <a href="#!" class="collection-item">Section Link</a>
                                <a href="#!" class="collection-item active">Section Link</a>
                                <a href="#!" class="collection-item">Section Link</a>
                                <a href="#!" class="collection-item">Section Link</a>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        `
    };

    // contacts page component
    const ContactsComponent = {
        data() {
            return {
                isLoading: false,
                api: {
                    url: "https://randomuser.me/api/",
                    results: 100,
                    nat: "us,dk,fr,gb"
                },
                contacts: [],
                errors: []
            };
        },
        methods: {
            fetchContacts: function () {
                this.isLoading = true;
                axios
                    .get(this.api.url, {
                        params: {
                            results: this.api.results,
                            nat: this.api.nat
                        }
                    })
                    .then(response => {
                        this.contacts = response.data;
                        this.isLoading = false;
                    })
                    .catch(error => {
                        this.errors = error;
                        this.isLoading = false;
                    });
            }
        },
        mounted: function () {
            this.fetchContacts();
        },
        template: `
            <div class="page-template page-template-contact container">
                <h1>Contacts</h1>
                <apppreloader v-if="isLoading" />
                <div v-if="_.isEmpty(contacts) === false">
                    <appcards :contactlist="contacts" />
                </div>
            </div>
        `
    };

    // 404 page component
    const PageNotFound = {
        template: `
            <div class="page-template page-template-not-found">
                <div class="page-title">
                    <div class="container">
                    <h1>Error 404</h1>
                    </div>
                </div>
                <div class="container">
                    <h2>Page Not Found :(</h2>
                </div>
            </div>
        `
    };

    /*************
    ** Routing **
    *************/
    const routes = [
        { path: "/", component: HomeComponent },
        { path: "/about", component: AboutComponent },
        { path: "/contacts", component: ContactsComponent },
        { path: "*", component: PageNotFound }
    ];
    const router = new VueRouter({
        routes
    });

    // глобальное хранилище vuex
    const store = new Vuex.Store({
        state: {
            count: 0
        },
        mutations: {
            increment (state) {
                state.count++
            }
        }
    });

    /**********************
    ** Main application **
    **********************/
    const app = new Vue({
        el: "#app",
        router,
        store,
        vuetify: new Vuetify()
    });
</script>
